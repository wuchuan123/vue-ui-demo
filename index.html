<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>init UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
  </style>
</head>
<body>
<div id="app" style="border: 1px solid red;height: 100px">
  <i-tabs :selected.sync="xxx">
    <i-tabs-head style="z-index: 30;">
      <i-tabs-item name='sports'>
        <i-icon icon-name="settings"></i-icon>
        体育
      </i-tabs-item>
      <i-tabs-item name='finance'>财经</i-tabs-item>
      <i-tabs-item name='military'>军事</i-tabs-item>
      <template slot="actions">
        按钮
      </template>
    </i-tabs-head>

    <i-tabs-body>
      <i-tabs-pane name='sports'>体育相关资讯</i-tabs-pane>
      <i-tabs-pane name='finance'>财经相关资讯</i-tabs-pane>
      <i-tabs-pane name='military'>军事相关资讯</i-tabs-pane>
    </i-tabs-body>
  </i-tabs>
</div>
<script src="src/app.js"></script>
</body>
</html>
